<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          id="userName"
          formControlName="userName"
          class="form-control"
          [class.is-invalid]="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
          placeholder="Enter your username"
        />
        <div class="error-message" *ngIf="getErrorMessage('userName')">
          {{ getErrorMessage('userName') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <button
        type="submit"
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <div class="message-container">
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>

    <div class="login-footer">
      <p>Don't have an account?</p>
      <div class="register-links">
        <button class="link-btn" (click)="goToRegister()">
          Register as Customer
        </button>
        <button class="link-btn" (click)="goToAdminRegister()">
          Register as Admin
        </button>
        <button class="link-btn" (click)="goToCarrierRegister()">
          Register as Carrier
        </button>
      </div>
    </div>
  </div>
</div>
